{% load static %}

<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Entrada Válida</title>
    <style>
        html, body {
            height: 100%;
            margin: 0;
            padding: 0;
            font-family: 'Arial Black', Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            background-image: url("{% static 'img/exponentes.jpeg' %}");
            background-size: cover;
            background-position: center;
            color: #fff;
        }

        .ticket {
            background: linear-gradient(135deg, #2c003e, #000);
            width: 90%;
            max-width: 900px;
            padding: 60px 40px;
            border-radius: 25px;
            border: 5px solid #9b59b6;
            box-shadow: 0 12px 30px rgba(155, 89, 182, 0.7);
            text-align: center;
            animation: pulse 1.5s infinite alternate;
        }

        h1 {
            color: #28ff96; /* Verde brillante */
            font-size: 4em;
            margin-bottom: 20px;
            text-shadow: 2px 2px 8px rgba(0,0,0,0.6);
        }

        p {
            font-size: 1.8em;
            margin: 10px 0;
        }

        b {
            font-weight: bold;
            color: #e0b3ff;
        }

        .qr img {
            width: 200px;
            height: 200px;
            margin-top: 20px;
            border: 3px solid #9b59b6;
            border-radius: 15px;
        }

        @keyframes pulse {
            0% { box-shadow: 0 12px 30px rgba(155, 89, 182, 0.7); }
            100% { box-shadow: 0 12px 30px rgba(155, 89, 182, 1); }
        }

        @media (max-width: 768px) {
            .ticket {
                padding: 40px 20px;
            }
            h1 {
                font-size: 2.5em;
            }
            p {
                font-size: 1.2em;
            }
            .qr img {
                width: 150px;
                height: 150px;
            }
        }
    </style>
</head>
<body>
    <div class="ticket">
        <h1>✅ Entrada Válida</h1>
        <p><b>{{ participante.nombres }} {{ participante.apellidos }}</b></p>
        <p>DNI: {{ participante.dni }}</p>
        <p>Entrada: {{ participante.tipo_entrada }}</p>
        <p><b>¡Bienvenido al evento!</b></p>
        {% if participante.qr_image %}
        <div class="qr">
            <img src="{{ participante.qr_image.url }}" alt="QR de entrada">
        </div>
        {% endif %}
    </div>
</body>
</html>
