{% load static %}

<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Entrada Válida</title>

    <style>
        html, body {
            height: 100%;
            margin: 0;
            padding: 0;
            font-family: 'Arial Black', Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            background-image: url("{% static 'img/nexo_logo_01.png' %}");
            background-size: cover;
            background-position: center;
            color: #fff;
        }

        /* Cuadro azul semitransparente con blur */
        .ticket {
            background: rgba(0, 102, 204, 0.35); /* Azul translúcido */
            backdrop-filter: blur(12px); /* Efecto glass */
            width: 90%;
            max-width: 900px;
            padding: 60px 40px;
            border-radius: 25px;
            border: 3px solid rgba(0, 180, 255, 0.7); /* borde azul glow */
            box-shadow: 0 12px 35px rgba(0,0,0,0.6);
            text-align: center;
            animation: glow 2s infinite alternate;
        }

        h1 {
            color: #28ff96; /* Verde brillante éxito */
            font-size: 4em;
            margin-bottom: 20px;
            text-shadow: 2px 2px 10px rgba(0,0,0,0.7);
        }

        p {
            font-size: 1.8em;
            margin: 10px 0;
            text-shadow: 1px 1px 5px rgba(0,0,0,0.6);
        }

        b {
            font-weight: bold;
            color: #cfe6ff; /* celeste suave */
        }

        /* Animación del contorno */
        @keyframes glow {
            0% { border-color: rgba(0, 150, 255, 0.4); }
            100% { border-color: rgba(0, 200, 255, 1); }
        }

        /* Responsivo */
        @media (max-width: 768px) {
            .ticket {
                padding: 40px 20px;
            }
            h1 {
                font-size: 2.5em;
            }
            p {
                font-size: 1.2em;
            }
        }
    </style>
</head>

<body>
    <div class="ticket">
        <h1>✅ Entrada Válida</h1>
        <p><b>{{ participante.nombres }} {{ participante.apellidos }}</b></p>
        <p>DNI: {{ participante.dni }}</p>
        <p><b>¡Bienvenido al evento!</b></p>
    </div>
</body>
</html>
