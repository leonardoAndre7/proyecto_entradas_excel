{% load static %}

{% block content %}
<style>
  html, body {
    height: 100%;
    margin: 0;
    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
  }

  body {
    background: url("{% static 'img/exponentes.jpeg' %}") no-repeat center center fixed;
    background-size: cover;
  }

  .overlay-login {
    position: fixed;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    background: rgba(0,0,0,0.65); /* oscurece la imagen */
    display: flex;
    justify-content: center;
    align-items: center;
    padding: 1rem;
  }

  .login-card {
    width: 100%;
    max-width: 420px;
    background: rgba(0, 0, 0, 0.45);
    backdrop-filter: blur(15px); /* efecto vidrio más marcado */
    border-radius: 25px;
    padding: 2.5rem 2rem;
    box-shadow: 0 12px 40px rgba(0,0,0,0.7);
    color: white;
    border: 1px solid rgba(255,255,255,0.1);
    transition: transform 0.3s ease;
  }

  .login-card:hover {
    transform: translateY(-5px);
  }

  .login-card h3 {
    text-align: center;
    margin-bottom: 2rem;
    font-size: 1.8rem;
    color: #ce93d8;
    text-shadow: 1px 1px 6px rgba(0,0,0,0.5);
  }

  .login-card label {
    color: #e0e0e0;
    font-weight: 500;
  }

  .form-control {
    background: rgba(255,255,255,0.1);
    border: none;
    color: white;
    border-radius: 12px;
    padding: 0.75rem 1rem;
    margin-top: 0.25rem;
    transition: background 0.3s, box-shadow 0.3s;
  }

  .form-control::placeholder {
    color: #ccc;
  }

  .form-control:focus {
    background: rgba(255,255,255,0.15);
    color: white;
    box-shadow: 0 0 8px rgba(156,39,176,0.5);
    outline: none;
  }

  .btn-login {
    background: linear-gradient(135deg, #6a1b9a, #4a148c);
    border: none;
    border-radius: 30px;
    padding: 0.85rem 0;
    font-size: 1.1rem;
    font-weight: 600;
    transition: 0.3s;
    margin-top: 0.5rem;
  }

  .btn-login:hover {
    background: linear-gradient(135deg, #8e24aa, #6a1b9a);
    transform: scale(1.05);
  }

  .forgot-password {
    display: block;
    text-align: center;
    margin-top: 1rem;
    color: #ccc;
    text-decoration: none;
    font-size: 0.9rem;
    transition: color 0.3s;
  }

  .forgot-password:hover {
    color: #fff;
  }

  @media (max-width: 500px) {
    .login-card {
      padding: 2rem 1.5rem;
    }
    .login-card h3 {
      font-size: 1.5rem;
    }
  }
</style>

<div class="overlay-login">
  <div class="login-card"> 
    <h3>🔒 Iniciar Sesión</h3>
    <form method="post" action="{% url 'login' %}">
      {% csrf_token %}
      <div class="form-group mb-3">
        <label>Usuario</label>
        <input type="text" name="username" class="form-control" placeholder="Ingresa tu usuario" required>
      </div>
      <div class="form-group mb-3">
        <label>Contraseña</label>
        <input type="password" name="password" class="form-control" placeholder="********" required>
      </div>
      <button type="submit" class="btn btn-login w-100 text-white">Entrar</button>
      <a href="#" class="forgot-password">¿Olvidaste tu contraseña?</a>
    </form>
  </div>
</div>
{% endblock %}
