{% load static %}
<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Eliminar Participante</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css" rel="stylesheet">
    <style>
        /* Fondo con imagen */
        body {
            background: url("{% static 'img/exponentes.png' %}") no-repeat center center fixed;
            background-size: cover;
            color: #f0f0f0;
            min-height: 100vh;
            position: relative;
            font-family: Arial, sans-serif;
        }

        /* Overlay oscuro */
        body::before {
            content: "";
            position: fixed;
            top: 0; left: 0;
            width: 100%; height: 100%;
            background-color: rgba(0,0,0,0.5);
            z-index: 0;
        }

        /* Contenido sobre overlay */
        .content {
            position: relative;
            z-index: 1;
        }

        /* Card */
        .card {
            background-color: rgba(30, 0, 60, 0.7); /* semi-transparente */
            border-radius: 15px;
            color: #ffffff;
        }

        .card h4 {
            color: #ff99ff;
        }

        /* Botones */
        .btn-danger {
            background-color: #c100ff;
            border-color: #6a0dad;
        }
        .btn-danger:hover {
            background-color: #8000ff;
            border-color: #4b0082;
        }
        .btn-secondary {
            background-color: #4b0082;
            border-color: #6a0dad;
            color: #fff;
        }
        .btn-secondary:hover {
            background-color: #6a0dad;
            border-color: #8000ff;
            color: #fff;
        }

        .bi-exclamation-triangle-fill {
            color: #ff4d4d;
        }
    </style>
</head>
<body>
<div class="container d-flex justify-content-center align-items-center vh-100 content">
    <div class="card shadow-lg border-0 rounded-4" style="max-width: 500px; width: 100%;">
        <div class="card-body text-center p-4">
            
            <!-- Icono de advertencia -->
            <div class="mb-3">
                <i class="bi bi-exclamation-triangle-fill" style="font-size: 3rem;"></i>
            </div>

            <!-- Título -->
            <h4 class="fw-bold mb-3">Eliminar Participante</h4>
            
            <!-- Mensaje -->
            <p class="mb-4">
                ¿Estás seguro que deseas eliminar a <br>
                <strong>{{ object.nombres }} {{ object.apellidos }}</strong>?
            </p>

            <!-- Botones -->
            <form method="post" class="d-flex justify-content-center gap-3">
                {% csrf_token %}
                <button type="submit" class="btn btn-danger px-4">
                    <i class="bi bi-trash"></i> Eliminar
                </button>
                <a href="{% url 'participante_lista' %}" class="btn btn-secondary px-4">
                    <i class="bi bi-x-circle"></i> Cancelar
                </a>
            </form>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
