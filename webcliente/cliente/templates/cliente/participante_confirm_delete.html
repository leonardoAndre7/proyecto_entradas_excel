{% load static %}
<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Eliminar Participante</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container mt-5">
    <h2>Eliminar Participante</h2>
    <p>¿Estás seguro que deseas eliminar a <strong>{{ object.nombres }} {{ object.apellidos }}</strong>?</p>
    <form method="post">
        {% csrf_token %}
        <button type="submit" class="btn btn-danger">Eliminar</button>
        <a href="{% url 'participante_lista' %}" class="btn btn-secondary">Cancelar</a>
    </form>
</div>
</body>
</html>
