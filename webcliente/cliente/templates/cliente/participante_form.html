{% load static %}
<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>{% if object %}Editar{% else %}Agregar{% endif %} Participante</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container mt-5">
    <h2>{% if object %}Editar{% else %}Agregar{% endif %} Participante</h2>
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="btn btn-primary mt-2">{% if object %}Actualizar{% else %}Agregar{% endif %}</button>
        <a href="{% url 'lista' %}" class="btn btn-secondary mt-2">Cancelar</a>
    </form>
</div>
</body>
</html>
